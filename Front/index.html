<!-- HTML-код для главной страницы сайта -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="achievements.css">
</head>
<body>
    <header>
        <!-- Логотип сайта -->
        <div class="logo">
            <a href="index.html"><img src="logog_wh.svg" alt="Логотип"></a>
        </div>
        <!-- Навигация сайта -->
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="Table.html">Таблица</a></li>
                <li><a href="About.html">О нас</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Основной контент страницы -->
        <section>
            <h1>Поставщики:</h1>
            <form>
              <label for="inn-input">Введите ИНН:</label>
              <input id="inn-input" type="text" name="inn">
              <button id="search-button" type="button">Поиск</button>
              <br>
              <label for="achivements-list">Ачивки:</label>
              <div id="achivements-list" class="achivements"></div>
            </form>
            <form>
                <label for="inn-input-2">Введите ИНН:</label>
                <input id="inn-input-2" type="text" name="inn">
                <button id="search-button-2" type="button">Поиск</button>
                <br>
                <label for="similar-companies-list">Похожие компании:</label>
                <div id="similar-companies-list" class="similar-companies"></div>
            </form>
            <!-- Список компаний -->
            <ul id="company-list"></ul>
        </section>
    </main>
    <footer>
        <!-- Футер сайта -->
        <div class="footer-content">
            <p>Авторские права &copy; 2023</p>
        </div>
    </footer>
<!-- Подключение скрипта и библиотеки Papaparse -->
